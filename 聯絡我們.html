    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- 添加 Bootstrap Icons -->
    <style>
        /* 使用 flexbox 使頁面內容和頁腳不重疊 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4eb); /* 漸變背景 */
            color: #333;
        }

        .content {
            flex: 1;
        }

        footer {
            position: relative;
        }

        /* 強化表單設計 */
        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        /* 區塊間距 */
        .section-padding {
            padding: 4rem 0;
        }

        /* 設置表單區域的背景和陰影 */
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        /* 自適應設計 */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            footer {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- 標誌 -->
            <a class="navbar-brand" href="index.html">得秘遊樂園</a>

            <!-- 漢堡按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導覽項目 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- 首頁 -->
                    <li class="nav-item">
                        <a class="nav-link" href="destination.html">園區介紹</a>
                    </li>
                    <!-- 關於我 -->
                    <li class="nav-item">
                        <a class="nav-link" href="關於我.html">關於我</a>
                    </li>
                    <!-- 聯絡我們 -->
                    <li class="nav-item">
                        <a class="nav-link active" href="聯絡我們.html">聯絡我們</a>
                    </li>
                    <!-- 登入 (下拉選單) -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button"

                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="loginDropdown">
                            <li><a class="dropdown-item" href="consumption.html">商店</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 聯絡表單 -->
    <div class="content">
        <section class="section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <h2 class="text-center mb-4">聯絡得秘</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" placeholder="輸入您的姓名" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="輸入您的電子郵件" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">訊息</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="輸入您的訊息" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">發送訊息</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
